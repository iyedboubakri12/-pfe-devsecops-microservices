variables:
  GIT_DEPTH: "1"
  SONAR_HOST_URL: "http://192.168.168.129:9000"
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository --batch-mode"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository/
    - frontend/node_modules/

stages:
  - build-shared
  - test-and-scan
  - security-scan

# ---------------------------
# 1️⃣ INSTALL COMMON MODULES
# ---------------------------
install-commons:
  stage: build-shared
  image: maven:3.8.5-openjdk-17
  script:
    - cd backend/common-service && mvn clean install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-student && mvn clean install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-exam && mvn clean install -DskipTests $MAVEN_CLI_OPTS
  artifacts:
    paths:
      - .m2/repository/com/microservices/
    expire_in: 1 hour

# ---------------------------
# 2️⃣ BACKEND TESTS + JACOCO
# ---------------------------
backend-tests:
  stage: test-and-scan
  image: maven:3.8.5-openjdk-17
  needs: ["install-commons"]
  script:
    - cd backend
    - |
      for service in answer-service api-gateway-service course-service exam-service user-service eureka-service; do
        echo "Running tests for $service"
        cd $service
        mvn clean test $MAVEN_CLI_OPTS
        cd ..
      done
  artifacts:
    when: always
    paths:
      - backend/**/target/site/jacoco/jacoco.xml
    expire_in: 1 hour

# ---------------------------
# 3️⃣ FRONTEND TESTS
# ---------------------------
frontend-tests:
  stage: test-and-scan
  image: node:18-alpine
  timeout: 20 minutes
  script:
    - cd frontend
    - npm ci --legacy-peer-deps
    - npm run test -- --coverage --watchAll=false
  artifacts:
    when: always
    paths:
      - frontend/coverage/
    expire_in: 1 week
  allow_failure: true

# ---------------------------
# 4️⃣ SONARQUBE ANALYSIS
# ---------------------------
sonarqube-sast:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs: ["backend-tests", "frontend-tests"]
  script:
    - cd backend
    - |
      for service in user-service exam-service answer-service course-service api-gateway-service eureka-service; do 
        echo "========== SonarQube Analysis: $service =========="
        cd $service
        mvn sonar:sonar $MAVEN_CLI_OPTS \
          -Dsonar.projectKey=devsecops-pipeline-$service \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        cd ..
      done
  allow_failure: true
