variables:
  GIT_DEPTH: "1"
  SONAR_HOST_URL: "http://192.168.168.129:9000"
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository --batch-mode"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository/
    - frontend/node_modules/

stages:
  - build-shared
  - test-unitaires      
  - security-scan

install-commons:
  stage: build-shared
  image: maven:3.8.5-openjdk-17
  script:
    - cd backend/common-service && mvn install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-student && mvn install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-exam && mvn install -DskipTests $MAVEN_CLI_OPTS
  artifacts:
    paths:
      - .m2/repository/com/microservices/ 
    expire_in: 1 hour

backend-tests:
  stage: test-unitaires
  image: maven:3.8.5-openjdk-17
  needs: ["install-commons"]
  script:
    - cd backend
    - |
      for service in answer-service api-gateway-service course-service exam-service user-service eureka-service; do
        echo "Testing $service..."
        # On ignore l'échec pour que JaCoCo génère le rapport pour SonarQube
        (cd $service && mvn test $MAVEN_CLI_OPTS -Dspring.profiles.active=test)
      done
  artifacts:
    when: always
    paths:
      - "backend/**/target/site/jacoco/jacoco.xml"
    expire_in: 1 hour

# 3. TESTS UNITAIRES FRONTEND (ANGULAR)
frontend-tests:
  stage: test-unitaires 
  image: node:18-alpine
  script:
    - cd frontend
    - npm install --legacy-peer-deps
    - npm run test -- --coverage --watchAll=false || true
  artifacts:
    when: always
    paths:
      - frontend/coverage/lcov.info
    expire_in: 1 hour
  allow_failure: true

# 4. ANALYSE SONARQUBE GLOBALE
sonarqube-sast:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs: ["backend-tests", "frontend-tests"]
  script:
    # A. Analyse de chaque microservice Backend
    - cd backend
    - |
      for service in user-service exam-service answer-service course-service api-gateway-service eureka-service; do 
        echo "================ Analyse SAST : $service ================"
        (cd $service && mvn sonar:sonar $MAVEN_CLI_OPTS \
          -Dsonar.projectKey=devsecops-pipeline-$service \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml) || echo "Sonar failed for $service"
      done
    
    - echo "================ Analyse SAST : Frontend ================"
    - cd ../frontend
    - npx sonar-scanner \
        -Dsonar.projectKey=devsecops-pipeline-frontend \
        -Dsonar.sources=src \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN \
        -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
  allow_failure: true