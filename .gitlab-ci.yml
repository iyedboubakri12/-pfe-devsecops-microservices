variables:
  GIT_DEPTH: "1"
  SONAR_HOST_URL: "http://192.168.168.129:9000"
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository/

stages:
  - build-shared
  - test-and-scan
  - security-scan

install-commons:
  stage: build-shared
  image: maven:3.8.5-openjdk-17
  script:
    - cd backend/common-service && mvn install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-student && mvn install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-exam && mvn install -DskipTests $MAVEN_CLI_OPTS
  artifacts:
    paths:
      - .m2/repository/
    expire_in: 1 hour

backend-tests:
  stage: test-and-scan
  image: maven:3.8.5-openjdk-17
  needs: ["install-commons"]
  script:
    - cd backend
    - |
      for service in answer-service api-gateway-service course-service exam-service user-service eureka-service; do
        echo "Testing $service..."
        (cd $service && mvn test $MAVEN_CLI_OPTS) || true
      done
  artifacts:
    when: always
    paths:
      - backend/*/target/site/jacoco/jacoco.xml
    expire_in: 1 hour

frontend-tests:
  stage: test-and-scan
  image: node:18-alpine
  timeout: 20 minutes
  script:
    - cd frontend
    - npm ci --legacy-peer-deps
    - npm run test -- --coverage
  artifacts:
    paths:
      - frontend/coverage/
    expire_in: 1 week
    when: always
  allow_failure: true

sonar-business:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs: ["install-commons", "backend-tests"]
  script:
    - cd backend
    - |
      for service in user-service exam-service answer-service course-service; do 
        echo "SAST Business: $service"
        (cd $service && mvn sonar:sonar $MAVEN_CLI_OPTS \
          -Dsonar.projectKey=sportApp-$service \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml) || true
      done
  allow_failure: true

sonar-infra:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs: ["install-commons"]
  script:
    - cd backend
    - |
      for service in api-gateway-service eureka-service; do 
        echo "SAST Infra: $service"
        (cd $service && mvn sonar:sonar $MAVEN_CLI_OPTS \
          -Dsonar.projectKey=sportApp-$service \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN) || true
      done
  allow_failure: true
