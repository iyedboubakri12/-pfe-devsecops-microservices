variables:
  GIT_DEPTH: "1"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ~/.m2/repository/

stages:
  - build-shared
  - test-and-scan
  - security-scan

install-commons:
  stage: build-shared
  image: maven:3.8.5-openjdk-17
  script:
    - cd backend/common-service && mvn install -DskipTests
    - cd ../common-student && mvn install -DskipTests
    - cd ../common-exam && mvn install -DskipTests

backend-tests:
  stage: test-and-scan
  image: maven:3.8.5-openjdk-17
  needs:
    - install-commons
  script:
    - cd backend
    - |
      for service in answer-service api-gateway-service course-service exam-service user-service eureka-service zuul-service; do
        echo "Running tests for $service"
        cd $service
        mvn test
        cd ..
      done
  artifacts:
    when: always
    paths:
      - backend/*/target/site/jacoco/
      - backend/*/target/surefire-reports/
  allow_failure: true

frontend-tests:
  stage: test-and-scan
  image: node:18-alpine
  script:
    - cd frontend
    - npm ci --legacy-peer-deps
    - npm run test -- --coverage
  artifacts:
    when: always
    paths:
      - frontend/coverage/
  allow_failure: true

sonarqube-sast:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs:
    - backend-tests
  script:
    - cd backend
    - |
      for service in answer-service api-gateway-service course-service exam-service user-service eureka-service zuul-service; do
        echo "SonarQube scan for $service"
        cd $service
        mvn verify sonar:sonar \
          -Dsonar.projectKey=devsecops-pipeline-$service \
          -Dsonar.host.url=$SONAR_HOST_URL \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        cd ..
      done
  allow_failure: true
