############################
# VARIABLES GLOBALES
############################
variables:
  GIT_DEPTH: "1"
  SONAR_HOST_URL: "http://192.168.168.129:9000"
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository --batch-mode"
  DOCKER_DRIVER: overlay2
  

############################
# CACHE
############################
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/repository/
    - frontend/node_modules/

############################
# STAGES
############################
stages:
  - build-shared
  - test-unitaires
  - security-scan
  - docker-build
  - docker-scan

############################
# 1Ô∏è‚É£ INSTALLATION DES MODULES COMMUNS
############################
install-commons:
  stage: build-shared
  image: maven:3.8.5-openjdk-17
  script:
    - cd backend/common-service && mvn install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-student && mvn install -DskipTests $MAVEN_CLI_OPTS
    - cd ../common-exam && mvn install -DskipTests $MAVEN_CLI_OPTS

############################
# 2Ô∏è‚É£ TESTS BACKEND + JACOCO
############################
backend-tests:
  stage: test-unitaires
  image: maven:3.8.5-openjdk-17
  needs: ["install-commons"]
  script: |
    cd backend
    for service in answer-service api-gateway-service course-service exam-service user-service eureka-service; do
      echo "========== Testing $service =========="
      cd $service
      mvn test $MAVEN_CLI_OPTS -Dspring.profiles.active=test
      cd ..
    done
  artifacts:
    when: always
    paths:
      - backend/**/target/classes
      - backend/**/target/site/jacoco/jacoco.xml
    expire_in: 1 hour

############################
# 3Ô∏è‚É£ TESTS FRONTEND (ANGULAR)
############################
frontend-tests:
  stage: test-unitaires
  image: node:18-alpine
  script:
    - cd frontend
    - npm install --legacy-peer-deps
    - npm run test -- --coverage --watchAll=false || true
  artifacts:
    when: always
    paths:
      - frontend/coverage/lcov.info
    expire_in: 1 hour
  allow_failure: true

############################
# 4Ô∏è‚É£ SONARQUBE BACKEND
############################
sonarqube-backend:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs:
  - job: backend-tests
    artifacts: true
  script: |
    cd backend
    for service in user-service exam-service answer-service course-service api-gateway-service eureka-service; do
      echo "========== Sonar Backend : $service =========="
      cd $service
      mvn verify sonar:sonar $MAVEN_CLI_OPTS \
        -Dsonar.projectKey=$service \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN \
        -Dsonar.java.binaries=target/classes \
        -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
        || echo "Sonar failed for $service"
      cd ..
    done
  allow_failure: true
sca-scan-backend:
  stage: security-scan
  image: maven:3.8.5-openjdk-17
  needs: ["backend-tests"]
  script:
    - cd backend
    - |
      for dir in api-gateway-service user-service exam-service course-service answer-service; do
        echo "üîç Scanning $dir..."
        (
          cd $dir && \
          mvn org.owasp:dependency-check-maven:check \
            $MAVEN_CLI_OPTS \
            -Dformat=HTML \
            -DoutputDirectory=target
        ) || echo "SCA failed for $dir"
      done
  artifacts:
    when: always
    paths:
      - backend/**/target/dependency-check-report.html
  allow_failure: true

############################
# 5Ô∏è‚É£ SONARQUBE FRONTEND
############################
sonar-frontend:
  stage: security-scan
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  needs: ["frontend-tests"]
  script:
    - cd frontend
    - |
      sonar-scanner \
        -Dsonar.projectKey=devsecops-frontend \
        -Dsonar.projectName=devsecops-frontend \
        -Dsonar.projectVersion=$CI_COMMIT_SHORT_SHA \
        -Dsonar.sources=src \
        -Dsonar.host.url=$SONAR_HOST_URL \
        -Dsonar.login=$SONAR_TOKEN \
        -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
        -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts
  allow_failure: true
sca-scan-frontend:
  stage: security-scan
  image: node:18-alpine
  needs: ["frontend-tests"]
  script:
    - cd frontend
    - echo "SCA Frontend ‚Äî Analyse des d√©pendances NPM (npm audit)"
    - npm ci --legacy-peer-deps
    - npm audit --json > npm-audit-report.json || true
    - npm audit > npm-audit-report.txt || true
    - npm audit --production --audit-level=critical
  artifacts:
    when: always
    paths:
      - frontend/npm-audit-report.json
      - frontend/npm-audit-report.txt
    expire_in: 1 week
  allow_failure: true

############################
# 8Ô∏è‚É£ BUILD & PUSH TO REGISTRY
############################
docker-build:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      alias: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
  before_script:
    - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
  script:
    - cd backend
    - |
      for service in api-gateway-service user-service exam-service answer-service; do
        echo "üî® Building $service..."
        IMAGE_NAME="$CI_REGISTRY_IMAGE/$service:latest"
        docker build -t $IMAGE_NAME ./$service
        docker push $IMAGE_NAME
      done
    - cd ../frontend
    - docker build -t $CI_REGISTRY_IMAGE/frontend:latest .
    - docker push $CI_REGISTRY_IMAGE/frontend:latest

############################
# 9Ô∏è‚É£ SCAN DES IMAGES AVEC TRIVY
############################
container-scan:
  stage: docker-scan
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  needs: ["docker-build"]
  variables:
    TRIVY_INSECURE: "true" # Car on est en HTTP local
  script:
    - mkdir -p reports
    - |
      for service in api-gateway-service user-service exam-service answer-service frontend; do
        echo "üõ°Ô∏è Scanning $service..."
        trivy image --format html --output reports/$service-trivy.html $CI_REGISTRY_IMAGE/$service:latest || true
      done
  artifacts:
    when: always
    paths:
      - reports/