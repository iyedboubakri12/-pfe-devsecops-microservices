server:
  port: 8080
spring:
  application:
    name: users-service
  datasource:
    url: jdbc:postgresql://postgres:5432/microservices_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  cors:
    allowed-origins: "*"
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    allowed-headers: "*"
    allow-credentials: false
    max-age: 3600
eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
# Logs de d√©bogage
logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.test: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
